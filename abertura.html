<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MMO RPG Avançado</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="icon" href="c:\Users\4501786\Downloads\Copilot_20250822_155759.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'MedievalSharp', cursive;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow: hidden;
    }

    /* INTRODUÇÃO */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #logo-text {
      font-size: 96px;
      font-family: sans-serif;
      color: #ff3333;
      text-shadow: 0 0 10px #ff3333, 0 0 20px #ff0000, 0 0 30px #ff0000;
      opacity: 0;
      animation: fadeInLogo 2s ease-in-out forwards;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #matrix.fade-out {
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    /* CONTEÚDO PRINCIPAL */
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header img.logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid gold;
      box-shadow: 0 0 20px gold;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      text-shadow: 2px 2px 4px #000;
    }

    p.subtitle {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }

    .start-button {
      display: block;
      margin: 40px auto;
      padding: 15px 40px;
      font-size: 20px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffd700;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff700;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- INTRODUÇÃO COM PIZZA E MATRIX -->
  <div id="intro">
    <div id="logo-text">[PIZZA]</div>
    <canvas id="matrix"></canvas>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <header class="fade-in">
    <img src="c:\Users\4501786\OneDrive\oar2.jpg" alt="Logo RPG" class="logo">
    <h1>MMO RPG Avançado</h1>
    <p class="subtitle">Prepare-se para uma jornada épica cheia de magia, monstros e glória.</p>
    <a href="gm.html">
      <button class="start-button">Entrar no Mundo</button>
    </a>
  </header>

  <footer>
    Criado por Henryreplite • © 2025
  </footer>

  <!-- TRILHA SONORA -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- SCRIPT DA CHUVA DE CARACTERES -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    let matrixInterval = setInterval(drawMatrix, 50);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ff0000';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    // Fade-out dos caracteres após 6 segundos
    setTimeout(() => {
      clearInterval(matrixInterval);
      canvas.classList.add('fade-out');
    }, 6000);

    // Fade-out da tela de introdução após 8 segundos
    setTimeout(() => {
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
      }, 1000);
    }, 8000);
  </script>
</body>
</html>
